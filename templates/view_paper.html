<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../static/images/small-logo.ico">
    <title>SciPaper | Paper</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>
<body>
    <header>
        {% include '_navbar.html' %}
    </header> 
    <main  class="view-main">
        <div class="paper-container">
            <h1 class="title"> {{ curr_paper.title }}</h1>
            <h3 class="published-year">-- {{ curr_paper.published_year }} --</h3>
            <hr>
            <p class="abstract"> {{ curr_paper.abstract }} </p>
        </div>        
        <!-- Relevant papers -->
        <div class="headline">
            <h1>
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-right-square" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm4.5 5.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/></svg>
                RELEVANT PAPERS
            </h1>
            <hr>
        </div>
        <div class="card-list">
            {% for paper in papers %}
              <div class="card">
                <img  class="card-image" src="../static/images/posters/poster ({{loop.index}}).jpg" alt="poster">
                <div class="card-header">
                  <a href="/papers/{{paper.id}}"> {{paper.title}} </a>
                </div>
                <div class="card-footer">
                  <div class="card-meta"> -- {{paper.published_year}} -- </div>
                </div>
              </div>
            {% endfor %}
        </div>
    </main>
    
    {% include '_footer.html' %}
</body>
</html>
